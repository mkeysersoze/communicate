<form action="#" th:action="@{/expressions/processForm}" th:object="${expression}"
	method="POST">
	<div class="errors" th:if="${#fields.hasErrors('*')}">
		<ul>
			<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input
				is incorrect</li>
		</ul>
	</div>
	<label th:class="${#fields.hasErrors('text')}? 'error'"> Text</label>:
	<input type="text" th:field="*{text}" th:class="${#fields.hasErrors('text')}? 'error'" /><br />
	<input type="submit" value="Register" />
</form>
