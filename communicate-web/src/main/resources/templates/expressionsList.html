<html>
<head>
<title>Expressions List</title>
<link rel="stylesheet" th:href="@{/style.css}"></link>
</head>
<body>
	<h2>Your Expressions List</h2>
	<div th:unless="${#lists.isEmpty(expressions)}">
		<dl th:each="expression : ${expressions}">
			<dt class="expressionHeadline">
				<span th:text="${expression.text}">Text</span>
			</dt>
		</dl>
	</div>
	<div th:if="${#lists.isEmpty(expressions)}">
		<p>You have no expressions yet</p>
	</div>
	<hr />
</body>
</html>
